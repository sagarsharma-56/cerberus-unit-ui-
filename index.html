<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>CERBERUS COMMAND V3</title>
    <link rel="manifest" href="./manifest.json" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Share+Tech+Mono&family=VT323&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    
    <!-- Babel Standalone for in-browser compilation of TSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
      :root {
        --cyan-primary: #00f0ff;
        --cyan-dim: #00f0ff40;
        --bg-dark: #050505;
      }
      
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: var(--bg-dark);
        color: #e2e8f0;
        overflow: hidden;
        overscroll-behavior: none; /* Prevent pull-to-refresh on mobile */
      }
      
      /* --- ANIMATED BACKGROUND --- */
      .hex-bg {
        background-color: #000;
        background-image: 
          linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
          linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
          linear-gradient(30deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
          linear-gradient(150deg, #111 12%, transparent 12.5%, transparent 87%, #111 87.5%, #111),
          radial-gradient(#1a1a1a 20%, transparent 20%);
        background-size: 80px 140px;
        background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0;
        opacity: 0.3;
        position: absolute;
        inset: 0;
        z-index: -2;
        animation: hexMove 20s linear infinite;
      }

      @keyframes hexMove {
        0% { background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0; }
        100% { background-position: 80px 140px, 80px 140px, 120px 210px, 120px 210px, 0 0; }
      }
      
      /* --- CRT SCANLINE & VIGNETTE --- */
      .crt-overlay {
        position: fixed;
        inset: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        z-index: 100;
      }
